<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><title>Telio</title><style>html, body{ margin: 0; padding: 0; height: 100%; width: 100%; background: #ffffff; font-family: "Courier New", monospace; overflow: hidden;} #mGrid{ height: 100vh; width: 100vw; display: grid; grid-template-columns: repeat(auto-fill, minmax(1ch, 1fr)); user-select: none;} .cell{ color: #006400; text-align: center; font-size: 14px; cursor: crosshair; transition: transform 0.15s ease-out; line-height: 1.2em;} .cell.hovering{ transform: scale(1.3); font-weight: bold;} </style></head><body><div id="mGrid"></div><script>(function (){ const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"; const grid=document.getElementById("mGrid"); function randomChar(){ return chars[Math.floor(Math.random() * chars.length)];} function buildGrid(){ grid.innerHTML=""; const cellWidth=10; const cellHeight=18; const cols=Math.floor(window.innerWidth / cellWidth); const rows=Math.floor(window.innerHeight / cellHeight); const total=rows * cols; for (let i=0; i < total; i++){ const span=document.createElement("span"); span.className="cell"; span.textContent=randomChar(); span.addEventListener("mouseenter", ()=>{ if (span.dataset.animating==="1") return; span.dataset.animating="1"; span.classList.add("hovering"); let steps=0; const maxSteps=12; const interval=setInterval(()=>{ span.textContent=randomChar(); steps++; if (steps >=maxSteps){ clearInterval(interval); span.dataset.animating="0"; span.classList.remove("hovering");}}, 40);}); grid.appendChild(span);}} buildGrid(); window.addEventListener("resize", buildGrid);})(); </script></body></html>
